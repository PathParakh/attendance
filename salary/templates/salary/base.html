<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Attendance</title>
    <link rel="stylesheet" href="{% static 'salary/assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'salary/assets/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'salary/assets/vendors/select2/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'salary/assets/vendors/select2-bootstrap-theme/select2-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'salary/assets/vendors/jvectormap/jquery-jvectormap.css' %}">
    <link rel="stylesheet" href="{% static 'salary/assets/vendors/flag-icon-css/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'salary/assets/vendors/owl-carousel-2/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'salary/assets/vendors/owl-carousel-2/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'salary/assets/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'salary/assets/images/new/favicon.png' %}" />
    <style>
        .nav_fix {
            position: fixed;
        }
    </style>
</head>

<body>
    <div class="container-scroller">

        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <div class="sidebar-brand-wrapper d-none d-lg-flex align-items-center justify-content-center fixed-top">
                <a class="sidebar-brand brand-logo" href="index" style='text-decoration: none; color: white'>ATTENDANCE</a>
                <a class="sidebar-brand brand-logo-mini" href="index"><img src="{% static 'salary/assets/images/new/favicon.png' %}" alt="logo" /></a>
            </div>
            <ul class="nav nav_fix">
                <li class="nav-item profile">
                    <div class="profile-desc">
                        <div class="profile-pic">
                            <div class="count-indicator">
                                <img class="img-xs rounded-circle " src="{% static 'salary/assets/images/new/face15.jpg' %}" alt="">
                                <span class="count bg-success"></span>
                            </div>
                            <div class="profile-name">
                                <h5 class="mb-0 font-weight-normal">Path Parakh</h5>
                                <span>Developer</span>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="nav-item nav-category">
                    <span class="nav-link">Navigation</span>
                </li>
                <li class="nav-item menu-items">
                    <a class="nav-link" href="index">
                        <span class="menu-icon">
                            <i class="mdi mdi-speedometer"></i>
                        </span>
                        <span class="menu-title">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item menu-items">
                    <a class="nav-link" href="user">
                        <span class="menu-icon">
                            <i class="mdi mdi-contacts"></i>
                        </span>
                        <span class="menu-title">Users</span>
                    </a>
                </li>
                <li class="nav-item menu-items">
                    <a class="nav-link" href="http://www.bootstrapdash.com/demo/corona-free/jquery/documentation/documentation">
                        <span class="menu-icon">
                            <i class="mdi mdi-file-document-box"></i>
                        </span>
                        <span class="menu-title">Documentation</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="container-fluid page-body-wrapper">
            <nav class="navbar p-0 fixed-top d-flex flex-row">
                <div class="navbar-brand-wrapper d-flex d-lg-none align-items-center justify-content-center">
                    <a class="navbar-brand brand-logo-mini" href="index"><img src="{% static 'salary/assets/images//new/favicon.png' %}" alt="logo" /></a>
                </div>
                <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">
                    <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
                        <span class="mdi mdi-menu"></span>
                    </button>
                    <ul class="navbar-nav w-100">
                        <li class="nav-item w-100">
                            <form class="nav-link mt-2 mt-md-0 d-none d-lg-flex search">
                                <input type="text" class="form-control" placeholder="Search products">
                            </form>
                        </li>
                    </ul>
                    <ul class="navbar-nav navbar-nav-right">
                        <li class="nav-item dropdown d-none d-lg-block">
                            <a class="nav-link btn btn-success create-new-button" id="createbuttonDropdown" aria-expanded="false" href="/user">+ Add Staff</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" id="profileDropdown" href="#" data-toggle="dropdown">
                                <div class="navbar-profile">
                                    <img class="img-xs rounded-circle" src="{% static 'salary/assets/images/new/face15.jpg' %}" alt="">
                                    <p class="mb-0 d-none d-sm-block navbar-profile-name">Path Parakh</p>
                                </div>
                            </a>
                        </li>
                    </ul>
                    <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
                        <span class="mdi mdi-format-line-spacing"></span>
                    </button>
                </div>
            </nav>
            {% block content %}error{% endblock %}
        </div>
    </div>
    </div>
    <script src="{% static 'salary/assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'salary/assets/vendors/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'salary/assets/vendors/progressbar.js/progressbar.min.js' %}"></script>
    <script src="{% static 'salary/assets/vendors/jvectormap/jquery-jvectormap.min.js' %}"></script>
    <script src="{% static 'salary/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
    <script src="{% static 'salary/assets/vendors/owl-carousel-2/owl.carousel.min.js' %}"></script>
    <script src="{% static 'salary/assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'salary/assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'salary/assets/js/misc.js' %}"></script>
    <script src="{% static 'salary/assets/js/settings.js' %}"></script>
    <script src="{% static 'salary/assets/js/todolist.js' %}"></script>
    <script src="{% static 'salary/assets/js/dashboard.js' %}"></script>
</body>

</html>
